<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Obby Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    
    /* Joystick Styles */
    #joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #stick {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
    }

    /* Jump Button Styles */
    #jumpButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background-color: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Joystick -->
  <div id="joystick">
    <div id="stick"></div>
  </div>

  <!-- Jump Button -->
  <div id="jumpButton">Jump</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
